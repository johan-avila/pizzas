<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#"> <img class="customIMGnav"
          src="https://i.pinimg.com/originals/fa/41/27/fa4127716351a300edbc316da9f9b4be.png" alt=""></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse mt-2" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto bg-dark ">
          <li class="nav-item active">
            <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Acerca de nosotros</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Nuestras sucursales
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Felix Cuevas</a>
              <a class="dropdown-item" href="#">Alvaro Obregon</a>
              <a class="dropdown-item" href="#">Calz. del Hueso</a>
            </div>
          </li>
        </ul>

      </div>
    </nav>
  </header>
  <main>


    <section class="mt-3">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text bg-dark customColorTexto " id="basic-addon3">Nombre</span>
        </div>
        <input type="text" class="form-control" id="Nombre" aria-describedby="basic-addon3">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text bg-dark customColorTexto" id="basic-addon3">Direccion</span>
        </div>
        <input type="text" class="form-control" id="CalleyNumero" aria-describedby="basic-addon3">
      </div>


    </section>
    <section class="d-flex justify-content-center">
      <!-- Example single danger button -->
      <div class="btn-group">
        <button type="button" class="btn btn-dark dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          Hawaiana
        </button>
        <div class="dropdown-menu bg-dark ">
          <button type="button" class="btn btn-dark" id="conpiñaa">Con Piña UmU</button>
          <button type="button" class="btn btn-dark" id="sinpiña">Sin Piña UuU</button>
        </div>
      </div>
      <button type="button" class="btn btn-dark" id="peperoni">Peperoni</button>

      <button type="button" class="btn btn-dark" id="vegana">Vegana</button>
      <button type="button" class="btn btn-dark" id="papa">Papa</button>
      <button type="button" class="btn btn-dark" id="mexicana">Mexicana</button>



    </section>
  
    <section class="mt-3 d-flex justify-content-center">
      <div class="card text-center" style="width: 18rem;">
        <img
          src="https://images.unsplash.com/photo-1513104890138-7c749659a591?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80"
          class="card-img-top" alt="...">
        <div class="card-body bg-dark customColorTexto">
          <h5 class="card-title">Tu pedido</h5>
          <p class="card-text" id="cajaNombre">Tu nombre</p>
          <p class="card-text" id="cajaDireccion">Direccion</p>
          <p class="card-text" id="cajaIngredientes">Sabor de tu pizza </p>
          <p class="card-text" id="caritapiñosa">
            <!-- carita -->
          </p>
          <a href="#" class="btn btn-danger">Pagar</a>
        </div>
      </div>
    </section>

  </main>
  <footer>



  </footer>
